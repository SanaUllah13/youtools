<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel ID Finder - YouTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; }
        input:focus { outline: none; border-color: #FF0000; }
        .btn { background: #FF0000; color: white; border: none; padding: 14px 32px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #CC0000; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .result, .error { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; }
        .result { background: #f8f9fa; border: 2px solid #e0e0e0; }
        .copy-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
        .copy-btn:hover { background: #218838; }
        code { background: #f0f0f0; padding: 10px; border-radius: 6px; display: inline-block; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç YouTube Channel ID Finder</h1>
        <p class="description">Find the channel ID from a YouTube channel URL or handle.</p>
        <form id="form">
            <div class="form-group">
                <label for="channelUrl">Channel URL or Handle</label>
                <input type="text" id="channelUrl" placeholder="@username or channel URL" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Find Channel ID</button>
        </form>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>
    <script>
        const API_URL = 'https://youtools-production.up.railway.app/api/youtube/channel-id';
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Finding...';

            try {
                const response = await fetch(`${API_URL}?input=${encodeURIComponent(document.getElementById('channelUrl').value)}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                const channelId = data.channelId || data.data?.channelId || '';
                if (!channelId) throw new Error('Channel ID not found');
                
                resultDiv.innerHTML = '<div style="background: white; padding: 16px; border-radius: 8px;"><strong>Channel ID:</strong><br><code>' + channelId + '</code><br><button class="copy-btn" onclick="navigator.clipboard.writeText(\'' + channelId + '\').then(() => alert(\'Copied!\'))">üìã Copy ID</button></div>';
                resultDiv.style.display = 'block';
            } catch (error) {
                errorDiv.innerHTML = '<strong>‚ö†Ô∏è Error:</strong> ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Find Channel ID';
            }
        });
    </script>
</body>
</html>
