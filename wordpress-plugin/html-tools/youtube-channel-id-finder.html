<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel ID Finder - YTProTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; }
        input:focus { outline: none; border-color: #FF0000; }
        .btn { background: #FF0000; color: white; border: none; padding: 14px 32px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #CC0000; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .result, .error { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; }
        .result { background: #f8f9fa; border: 2px solid #e0e0e0; }
        .copy-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        .copy-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç YouTube Channel ID Finder</h1>
        <p class="description">Find the channel ID from a YouTube channel URL or handle.</p>
        <form id="form">
            <div class="form-group">
                <label for="channelUrl">YouTube Channel URL or Video URL</label>
                <input type="url" id="channelUrl" placeholder="https://www.youtube.com/@channelname or video URL" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Find Channel ID</button>
        </form>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #CC0700; text-decoration: none; font-size: 16px;">‚Üê Back to All Tools</a>
        </div>
    </div>
    <script>
        const PROXY_URL = 'https://ytprotools.com/api-proxy.php';
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';

            try {
                const url = document.getElementById('channelUrl').value;
                const response = await fetch(`${PROXY_URL}?endpoint=/api/youtube/info&input=${encodeURIComponent(url)}`);
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                
                const channelId = data.channelId || data.data?.channelId || data.authorId || data.data?.authorId;
                const channelName = data.author || data.data?.author || 'Unknown';
                
                if (!channelId) throw new Error('Channel ID not found');
                
                let html = `<div style="background: white; padding: 20px; border-radius: 8px; border: 1px solid #e0e0e0;">`;
                html += `<div style="margin-bottom: 15px;"><strong style="color: #FF0000;">Channel Name:</strong><br><span style="font-size: 18px;">${escapeHtml(channelName)}</span></div>`;
                html += `<div style="margin-bottom: 15px;"><strong style="color: #FF0000;">Channel ID:</strong><br><code style="background: #f5f5f5; padding: 10px; display: block; border-radius: 4px; font-size: 14px; word-break: break-all;">${escapeHtml(channelId)}</code></div>`;
                html += `<button class="copy-btn" onclick="navigator.clipboard.writeText(this.getAttribute('data-text')).then(() => alert('Copied!'))", data-text="${channelId}">üìã Copy Channel ID</button>`;
                html += `</div>`;
                
                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
            } catch (error) {
                errorDiv.innerHTML = '<strong>‚ö†Ô∏è Error:</strong> ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Find Channel ID';
            }
        });
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
