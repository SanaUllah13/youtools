<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Description Generator - YTProTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input, select { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px; transition: border-color 0.2s; }
        input:focus, select:focus { outline: none; border-color: #CC0700; box-shadow: 0 0 0 3px rgba(204, 7, 0, 0.1); }
        .btn { background: #CC0700; color: white; border: none; padding: 14px 32px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn:hover { background: #a30600; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .result, .error { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; }
        .result { background: #f8f9fa; border: 2px solid #e0e0e0; }
        .text-box { background: white; border: 1px solid #e0e0e0; padding: 16px; border-radius: 8px; white-space: pre-wrap; line-height: 1.6; max-height: 400px; overflow-y: auto; }
        .copy-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-bottom: 15px; }
        .copy-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ YouTube Description Generator</h1>
        <p class="description">Generate compelling descriptions for your YouTube videos with SEO optimization.</p>
        <form id="form">
            <div class="form-group">
                <label for="title">Video Title *</label>
                <input type="text" id="title" placeholder="Your video title" required>
            </div>
            <div class="form-group">
                <label for="keywords">Keywords (optional)</label>
                <input type="text" id="keywords" placeholder="keyword1, keyword2...">
            </div>
            <div class="form-group">
                <label for="mode">Generation Mode</label>
                <select id="mode">
                    <option value="rb">Rule-based (Fast)</option>
                    <option value="ai">AI-powered (Better)</option>
                </select>
            </div>
            <button type="submit" class="btn" id="submitBtn">Generate Description</button>
        </form>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #CC0700; text-decoration: none; font-size: 16px;">‚Üê Back to All Tools</a>
        </div>
    </div>
    <script>
        const PROXY_URL = 'https://ytprotools.com/api-proxy.php';
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Loading...';

            try {
                const response = await fetch(`${PROXY_URL}?endpoint=/api/youtube/description/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: document.getElementById('title').value,
                        keywords: document.getElementById('keywords').value,
                        mode: document.getElementById('mode').value
                    })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                const desc = data.description || data.data?.description || '';
                if (!desc) throw new Error('No description generated');
                
                const div = document.createElement('div');
                div.textContent = desc;
                let html = '<button class="copy-btn" onclick="navigator.clipboard.writeText(`' + desc.replace(/`/g, '\\`') + '`).then(() => alert(\\'Copied!\\'))">üìã Copy Description</button>';
                html += '<div class="text-box">' + div.innerHTML + '</div>';
                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
            } catch (error) {
                errorDiv.innerHTML = '<strong>‚ö†Ô∏è Error:</strong> ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Description';
            }
        });
    </script>
</body>
</html>
