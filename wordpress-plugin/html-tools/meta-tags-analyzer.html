<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tags Analyzer - YTProTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px; }
        input:focus { outline: none; border-color: #CC0700; box-shadow: 0 0 0 3px rgba(204, 7, 0, 0.1); }
        .btn { background: #CC0700; color: white; border: none; padding: 14px 32px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; width: 100%; }
        .btn:hover { background: #a30600; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
        .result { margin-top: 30px; display: none; }
        .meta-item { background: #f8f9fa; padding: 16px; border-radius: 8px; margin-bottom: 16px; border-left: 4px solid #CC0700; }
        .meta-label { font-weight: 600; color: #CC0700; margin-bottom: 8px; font-size: 14px; }
        .meta-value { color: #333; line-height: 1.6; word-break: break-word; }
        .meta-length { font-size: 12px; color: #666; margin-top: 4px; }
        .status-badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 12px; font-weight: 600; margin-left: 8px; }
        .status-good { background: #d4edda; color: #155724; }
        .status-warning { background: #fff3cd; color: #856404; }
        .status-bad { background: #f8d7da; color: #721c24; }
        .section { margin-bottom: 32px; }
        .section-title { font-size: 20px; font-weight: 700; color: #333; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Meta Tags Analyzer</h1>
        <p class="description">Analyze meta tags from any website URL for SEO optimization.</p>
        
        <form id="form">
            <div class="form-group">
                <label for="url">Website URL *</label>
                <input type="url" id="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">Analyze Meta Tags</button>
        </form>

        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #CC0700; text-decoration: none; font-size: 16px;">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        const PROXY_URL = 'https://ytprotools.com/api-proxy.php';
        
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            const url = document.getElementById('url').value.trim();
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';

            try {
                const response = await fetch(`${PROXY_URL}?endpoint=/api/seo/meta-analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.error) throw new Error(data.detail || data.error);
                
                displayResults(data);
                
            } catch (error) {
                errorDiv.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Analyze Meta Tags';
            }
        });

        function getStatusBadge(length, min, max) {
            if (length >= min && length <= max) return '<span class="status-badge status-good">‚úì Good</span>';
            if (length < min || length > max * 1.2) return '<span class="status-badge status-bad">‚úó Poor</span>';
            return '<span class="status-badge status-warning">‚ö† Needs Work</span>';
        }

        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            const meta = data.meta || data.data || data;
            
            let html = '<div class="section">';
            html += '<div class="section-title">Essential Meta Tags</div>';
            
            // Title
            if (meta.title) {
                const titleLength = meta.title.length;
                html += `
                    <div class="meta-item">
                        <div class="meta-label">Title ${getStatusBadge(titleLength, 30, 60)}</div>
                        <div class="meta-value">${escapeHtml(meta.title)}</div>
                        <div class="meta-length">${titleLength} characters (recommended: 30-60)</div>
                    </div>
                `;
            }

            // Description
            if (meta.description) {
                const descLength = meta.description.length;
                html += `
                    <div class="meta-item">
                        <div class="meta-label">Description ${getStatusBadge(descLength, 120, 160)}</div>
                        <div class="meta-value">${escapeHtml(meta.description)}</div>
                        <div class="meta-length">${descLength} characters (recommended: 120-160)</div>
                    </div>
                `;
            }

            // Keywords
            if (meta.keywords) {
                html += `
                    <div class="meta-item">
                        <div class="meta-label">Keywords</div>
                        <div class="meta-value">${escapeHtml(meta.keywords)}</div>
                    </div>
                `;
            }

            html += '</div>';

            // Open Graph Tags
            if (meta.og || meta.openGraph) {
                const og = meta.og || meta.openGraph;
                html += '<div class="section">';
                html += '<div class="section-title">Open Graph (Social Media)</div>';
                
                if (og.title) html += `<div class="meta-item"><div class="meta-label">OG Title</div><div class="meta-value">${escapeHtml(og.title)}</div></div>`;
                if (og.description) html += `<div class="meta-item"><div class="meta-label">OG Description</div><div class="meta-value">${escapeHtml(og.description)}</div></div>`;
                if (og.image) html += `<div class="meta-item"><div class="meta-label">OG Image</div><div class="meta-value">${escapeHtml(og.image)}</div></div>`;
                if (og.url) html += `<div class="meta-item"><div class="meta-label">OG URL</div><div class="meta-value">${escapeHtml(og.url)}</div></div>`;
                
                html += '</div>';
            }

            // Twitter Card
            if (meta.twitter) {
                html += '<div class="section">';
                html += '<div class="section-title">Twitter Card</div>';
                
                if (meta.twitter.card) html += `<div class="meta-item"><div class="meta-label">Card Type</div><div class="meta-value">${escapeHtml(meta.twitter.card)}</div></div>`;
                if (meta.twitter.title) html += `<div class="meta-item"><div class="meta-label">Twitter Title</div><div class="meta-value">${escapeHtml(meta.twitter.title)}</div></div>`;
                if (meta.twitter.description) html += `<div class="meta-item"><div class="meta-label">Twitter Description</div><div class="meta-value">${escapeHtml(meta.twitter.description)}</div></div>`;
                if (meta.twitter.image) html += `<div class="meta-item"><div class="meta-label">Twitter Image</div><div class="meta-value">${escapeHtml(meta.twitter.image)}</div></div>`;
                
                html += '</div>';
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
