<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSense Revenue Calculator - YTProTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px; }
        input:focus { outline: none; border-color: #CC0700; box-shadow: 0 0 0 3px rgba(204, 7, 0, 0.1); }
        .btn { background: #CC0700; color: white; border: none; padding: 14px 32px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; width: 100%; }
        .btn:hover { background: #a30600; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
        .result { margin-top: 30px; display: none; text-align: center; }
        .earnings-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .earnings-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 24px; border-radius: 12px; }
        .earnings-card.highlight { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .earnings-value { font-size: 32px; font-weight: 700; margin-bottom: 4px; }
        .earnings-label { font-size: 13px; opacity: 0.9; text-transform: uppercase; letter-spacing: 1px; }
        .note { background: #e7f3ff; border-left: 4px solid #2196F3; padding: 16px; border-radius: 4px; color: #555; font-size: 13px; margin-top: 20px; text-align: left; }
        @media (max-width: 768px) { .earnings-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ AdSense Revenue Calculator</h1>
        <p class="description">Calculate potential AdSense earnings based on your website traffic.</p>
        
        <form id="form">
            <div class="form-group">
                <label for="pageViews">Monthly Page Views *</label>
                <input type="number" id="pageViews" placeholder="100000" required min="1">
            </div>
            <div class="form-group">
                <label for="ctr">Click-Through Rate (CTR) %</label>
                <input type="number" id="ctr" value="2" step="0.1" min="0" max="100">
                <small style="color: #666; font-size: 12px;">Average: 1-3%</small>
            </div>
            <div class="form-group">
                <label for="cpc">Cost Per Click (CPC) $</label>
                <input type="number" id="cpc" value="0.50" step="0.01" min="0">
                <small style="color: #666; font-size: 12px;">Average: $0.20-$2.00</small>
            </div>
            <button type="submit" class="btn" id="submitBtn">Calculate Earnings</button>
        </form>

        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #CC0700; text-decoration: none; font-size: 16px;">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        const PROXY_URL = 'https://ytprotools.com/api-proxy.php';
        
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            
            const pageViews = parseInt(document.getElementById('pageViews').value);
            const ctr = parseFloat(document.getElementById('ctr').value) / 100;
            const cpc = parseFloat(document.getElementById('cpc').value);
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Calculating...';

            try {
                const response = await fetch(`${PROXY_URL}?endpoint=/api/seo/adsense`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pageViews, ctr, cpc })
                });
                
                const data = await response.json();
                
                if (data.error) throw new Error(data.detail || data.error);
                
                displayResults(data, pageViews, ctr, cpc);
                
            } catch (error) {
                errorDiv.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Calculate Earnings';
            }
        });

        function displayResults(data, pageViews, ctr, cpc) {
            const resultDiv = document.getElementById('result');
            const earnings = data.earnings || data.data?.earnings || data;
            
            const daily = earnings.daily || (earnings.monthly / 30);
            const monthly = earnings.monthly || (pageViews * ctr * cpc);
            const yearly = earnings.yearly || (monthly * 12);
            
            let html = `
                <h3 style="margin-bottom: 24px; color: #333;">Estimated AdSense Earnings</h3>
                <div class="earnings-grid">
                    <div class="earnings-card">
                        <div class="earnings-value">$${daily.toFixed(2)}</div>
                        <div class="earnings-label">Daily</div>
                    </div>
                    <div class="earnings-card highlight">
                        <div class="earnings-value">$${monthly.toFixed(2)}</div>
                        <div class="earnings-label">Monthly</div>
                    </div>
                    <div class="earnings-card">
                        <div class="earnings-value">$${yearly.toFixed(2)}</div>
                        <div class="earnings-label">Yearly</div>
                    </div>
                </div>
                <div class="note">
                    <strong>üí° Note:</strong> These are estimates based on average rates. Actual earnings vary by niche, 
                    traffic quality, geography, ad placement, and seasonal factors. High-value niches like finance, 
                    insurance, and legal can have CPCs of $5-$50+.
                </div>
            `;
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
