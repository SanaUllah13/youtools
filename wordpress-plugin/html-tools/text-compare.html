<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compare Tool - YTProTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .compare-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        textarea { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 14px; min-height: 200px; font-family: 'Courier New', monospace; }
        textarea:focus { outline: none; border-color: #CC0700; box-shadow: 0 0 0 3px rgba(204, 7, 0, 0.1); }
        .btn { background: #CC0700; color: white; border: none; padding: 14px 32px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; width: 100%; }
        .btn:hover { background: #a30600; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; padding: 20px; border-radius: 8px; margin-top: 20px; display: none; }
        .result { margin-top: 30px; display: none; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .stat-box { background: #f8f9fa; padding: 16px; border-radius: 8px; border-left: 4px solid #CC0700; }
        .stat-value { font-size: 24px; font-weight: 700; color: #CC0700; }
        .stat-label { font-size: 13px; color: #666; margin-top: 4px; }
        .diff-container { background: #f8f9fa; border-radius: 8px; padding: 20px; }
        .diff-line { padding: 4px 8px; font-family: 'Courier New', monospace; font-size: 14px; }
        .added { background: #d4edda; color: #155724; }
        .removed { background: #f8d7da; color: #721c24; }
        @media (max-width: 768px) { .compare-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÄ Text Compare Tool</h1>
        <p class="description">Compare two texts side-by-side and see the differences highlighted.</p>
        
        <form id="form">
            <div class="compare-grid">
                <div class="form-group">
                    <label for="text1">Original Text</label>
                    <textarea id="text1" placeholder="Paste original text here..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="text2">Modified Text</label>
                    <textarea id="text2" placeholder="Paste modified text here..." required></textarea>
                </div>
            </div>
            <button type="submit" class="btn" id="submitBtn">Compare Texts</button>
        </form>

        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #CC0700; text-decoration: none; font-size: 16px;">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        const PROXY_URL = 'https://ytprotools.com/api-proxy.php';
        
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Comparing...';

            try {
                const response = await fetch(`${PROXY_URL}?endpoint=/api/seo/text-compare`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text1, text2 })
                });
                
                const data = await response.json();
                
                if (data.error) throw new Error(data.detail || data.error);
                
                displayResults(data);
                
            } catch (error) {
                errorDiv.innerHTML = `<strong>‚ö†Ô∏è Error:</strong> ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Compare Texts';
            }
        });

        function displayResults(data) {
            const resultDiv = document.getElementById('result');
            const stats = data.stats || data.data?.stats || {};
            const diff = data.diff || data.data?.diff || [];
            
            let html = `
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value">${stats.similarity || '0'}%</div>
                        <div class="stat-label">Similarity</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.additions || 0}</div>
                        <div class="stat-label">Lines Added</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.deletions || 0}</div>
                        <div class="stat-label">Lines Removed</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${stats.changes || 0}</div>
                        <div class="stat-label">Total Changes</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 16px; color: #333;">Differences</h3>
                <div class="diff-container">
            `;

            if (diff.length > 0) {
                diff.forEach(line => {
                    const className = line.type === 'added' ? 'added' : line.type === 'removed' ? 'removed' : '';
                    const prefix = line.type === 'added' ? '+ ' : line.type === 'removed' ? '- ' : '  ';
                    html += `<div class="diff-line ${className}">${prefix}${escapeHtml(line.content)}</div>`;
                });
            } else {
                html += '<p style="text-align: center; color: #666;">No differences found. Texts are identical!</p>';
            }

            html += '</div>';
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
