<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Title Generator - YouTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input, select { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; }
        input:focus, select:focus { outline: none; border-color: #FF0000; }
        .btn { background: #FF0000; color: white; border: none; padding: 14px 32px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #CC0000; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .result, .error { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; }
        .result { background: #f8f9fa; border: 2px solid #e0e0e0; }
        .list-item { background: white; padding: 14px; border: 1px solid #e0e0e0; border-radius: 6px; margin-bottom: 10px; }
        .copy-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-bottom: 15px; }
        .copy-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù YouTube Title Generator</h1>
        <p class="description">Generate catchy, SEO-optimized titles for your YouTube videos.</p>
        <form id="form">
            <div class="form-group">
                <label for="topic">Video Topic</label>
                <input type="text" id="topic" placeholder="How to grow on YouTube" required>
            </div>
            <div class="form-group">
                <label for="mode">Mode</label>
                <select id="mode">
                    <option value="rb">Rule-based (Fast)</option>
                    <option value="ai">AI-powered (Better)</option>
                </select>
            </div>
            <button type="submit" class="btn" id="submitBtn">Generate Titles</button>
        </form>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>
    <script>
        const API_URL = 'https://youtools-production.up.railway.app/api/youtube/title/generate';
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topic: document.getElementById('topic').value,
                        mode: document.getElementById('mode').value
                    })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                const titles = data.titles || data.data?.titles || [];
                if (titles.length === 0) throw new Error('No titles generated');
                
                let html = '<button class="copy-btn" onclick="copyAll()">üìã Copy All</button>';
                titles.forEach(title => html += '<div class="list-item">' + escapeHtml(title) + '</div>');
                resultDiv.innerHTML = html;
                resultDiv.style.display = 'block';
                window.copyAll = () => navigator.clipboard.writeText(titles.join('\n\n')).then(() => alert('Copied!'));
            } catch (error) {
                errorDiv.innerHTML = '<strong>‚ö†Ô∏è Error:</strong> ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Titles';
            }
        });
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
