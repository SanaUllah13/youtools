<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Money Calculator - YouTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input { width: 100%; padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; }
        input:focus { outline: none; border-color: #FF0000; }
        .btn { background: #FF0000; color: white; border: none; padding: 14px 32px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #CC0000; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .result, .error { margin-top: 30px; padding: 20px; border-radius: 8px; display: none; }
        .error { background: #fff3cd; border: 2px solid #ffc107; color: #856404; }
        .result { background: #f8f9fa; border: 2px solid #e0e0e0; text-align: center; }
        .money-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .money-card { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); color: white; padding: 24px; border-radius: 12px; }
        .money-card.high { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .money-label { font-size: 14px; opacity: 0.9; margin-bottom: 8px; }
        .money-value { font-size: 36px; font-weight: 700; }
        @media (max-width: 600px) { .money-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ YouTube Money Calculator</h1>
        <p class="description">Calculate potential YouTube earnings based on views and RPM.</p>
        <form id="form">
            <div class="form-group">
                <label for="views">Total Views</label>
                <input type="number" id="views" placeholder="100000" required>
            </div>
            <div class="form-group">
                <label for="rpmLow">RPM Low ($/1000 views)</label>
                <input type="number" id="rpmLow" value="1.0" step="0.1">
            </div>
            <div class="form-group">
                <label for="rpmHigh">RPM High ($/1000 views)</label>
                <input type="number" id="rpmHigh" value="3.5" step="0.1">
            </div>
            <button type="submit" class="btn" id="submitBtn">Calculate Earnings</button>
        </form>
        <div id="error" class="error"></div>
        <div id="result" class="result"></div>
    </div>
    <script>
        const API_URL = 'https://youtools-production.up.railway.app/api/youtube/money';
        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Calculating...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        views: parseInt(document.getElementById('views').value),
                        rpmLow: parseFloat(document.getElementById('rpmLow').value),
                        rpmHigh: parseFloat(document.getElementById('rpmHigh').value)
                    })
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                const low = data.low || data.data?.low || 0;
                const high = data.high || data.data?.high || 0;
                
                resultDiv.innerHTML = '<h3 style="color: #28a745; margin-bottom: 20px;">Estimated Earnings</h3><div class="money-grid"><div class="money-card"><div class="money-label">Low Estimate</div><div class="money-value">$' + low.toFixed(2) + '</div></div><div class="money-card high"><div class="money-label">High Estimate</div><div class="money-value">$' + high.toFixed(2) + '</div></div></div>';
                resultDiv.style.display = 'block';
            } catch (error) {
                errorDiv.innerHTML = '<strong>‚ö†Ô∏è Error:</strong> ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Calculate Earnings';
            }
        });
    </script>
</body>
</html>
