<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Code Generator - YTProTools</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .description { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 14px; }
        input, select { width: 100%; padding: 12px 16px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 15px; }
        input:focus, select:focus { outline: none; border-color: #CC0700; box-shadow: 0 0 0 3px rgba(204, 7, 0, 0.1); }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .checkbox-group { display: flex; align-items: center; gap: 8px; }
        .checkbox-group input[type="checkbox"] { width: auto; }
        .btn { background: #CC0700; color: white; border: none; padding: 14px 32px; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; width: 100%; }
        .btn:hover { background: #a30600; }
        .result { margin-top: 30px; padding: 20px; border-radius: 8px; background: #f8f9fa; border: 2px solid #e0e0e0; display: none; }
        .code-box { background: #1e1e1e; color: #d4d4d4; padding: 16px; border-radius: 6px; overflow-x: auto; margin-top: 15px; font-family: 'Courier New', monospace; font-size: 14px; }
        .copy-btn { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-bottom: 15px; }
        .copy-btn:hover { background: #218838; }
        .preview { margin-top: 20px; padding: 20px; background: white; border: 1px solid #e0e0e0; border-radius: 6px; }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ YouTube Embed Code Generator</h1>
        <p class="description">Generate customizable embed codes for YouTube videos with various options.</p>
        
        <form id="form">
            <div class="form-group">
                <label for="videoUrl">YouTube Video URL *</label>
                <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
            </div>
            
            <div class="options-grid">
                <div class="form-group">
                    <label for="width">Width (px)</label>
                    <input type="number" id="width" value="560" min="200">
                </div>
                <div class="form-group">
                    <label for="height">Height (px)</label>
                    <input type="number" id="height" value="315" min="150">
                </div>
            </div>

            <div class="options-grid">
                <div class="checkbox-group">
                    <input type="checkbox" id="autoplay">
                    <label for="autoplay" style="margin: 0;">Autoplay</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="controls" checked>
                    <label for="controls" style="margin: 0;">Show Controls</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="modestbranding">
                    <label for="modestbranding" style="margin: 0;">Modest Branding</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rel">
                    <label for="rel" style="margin: 0;">Show Related Videos</label>
                </div>
            </div>
            
            <button type="submit" class="btn">Generate Embed Code</button>
        </form>

        <div id="result" class="result">
            <button class="copy-btn" onclick="copyCode()">üìã Copy Code</button>
            <div class="code-box" id="embedCode"></div>
            <div class="preview">
                <strong>Preview:</strong>
                <div id="preview" style="margin-top: 10px;"></div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" style="color: #CC0700; text-decoration: none; font-size: 16px;">‚Üê Back to All Tools</a>
        </div>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            generateEmbed();
        });

        function extractVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function generateEmbed() {
            const videoUrl = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(videoUrl);
            
            if (!videoId) {
                alert('Invalid YouTube URL');
                return;
            }

            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;
            const autoplay = document.getElementById('autoplay').checked ? 1 : 0;
            const controls = document.getElementById('controls').checked ? 1 : 0;
            const modestbranding = document.getElementById('modestbranding').checked ? 1 : 0;
            const rel = document.getElementById('rel').checked ? 1 : 0;

            const params = new URLSearchParams({
                autoplay,
                controls,
                modestbranding,
                rel
            });

            const embedUrl = `https://www.youtube.com/embed/${videoId}?${params.toString()}`;
            const embedCode = `<iframe width="${width}" height="${height}" src="${embedUrl}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;

            document.getElementById('embedCode').textContent = embedCode;
            document.getElementById('preview').innerHTML = embedCode;
            document.getElementById('result').style.display = 'block';
        }

        function copyCode() {
            const code = document.getElementById('embedCode').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Embed code copied to clipboard!');
            });
        }
    </script>
</body>
</html>
